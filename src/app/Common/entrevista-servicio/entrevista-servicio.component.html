
<div class="d-flex justify-content-center py-4 bGray">
<div class="container-size">
  <div class=" mt-0">
  
    <div class="d-flex justify-content-center text-center">
        <div class="row ">
          <div class="col ">
    <div class="card-body" style="padding: 0;">
        <br>
       
        <div class="text-center mt-0">
            <h1 style="color: #071F4E;">Encuesta de satisfacción</h1>

            <div class="mt-1 ps-5 pe-5 favoritos-container container-info-event">
              <div class="row">
                <div class="col-6" >
                   <h6>Servicio</h6>
                   <div>
                     <p class="text-center">{{ infoSurvey.service.name }}</p>
                   </div>

                </div>
                <div class="col-6" >
                  <h6>Evento</h6>
                  <div>
                    <p class="text-center"> {{ infoSurvey.event.name }}</p>
                  </div>
               </div>
              </div>
              <hr>
              <div class="row">
                <h6 class="text-center">Fecha del evento</h6>
                <div class="col-12 d-flex justify-content-between">
                  <p><span>Incio:</span> {{ infoSurvey.event.dateStart}}</p>
                  <p><span>Fin:</span> {{ infoSurvey.event.dateFinish}}</p>
                </div>
              </div>
            </div>
           

            </div>
      
            <div class="mt-2 ps-5 pe-5 favoritos-container py-3">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">¿Está satisfecho con el servicio?</label>
              <br>
              <div class="form-check form-check-inline ">
                <input [(ngModel)]="formFields.q1" 
                       [value]="true" 
                       class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions" 
                       id="inlineRadio1"
                >
                <label class="form-check-label" for="inlineRadio1" value="false">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input [value]="false" 
                       [(ngModel)]="formFields.q1" 
                       class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions" 
                       id="inlineRadio2"
                >
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">¿Recomendarías nuestro servicio?</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions2" 
                       id="inlineRadio3" 
                       [(ngModel)]="formFields.q2" 
                       [value]="true" 
                >
                <label class="form-check-label" for="inlineRadio3">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions2" 
                       id="inlineRadio4" 
                       [(ngModel)]="formFields.q2" 
                       [value]="false" 
                >
                <label class="form-check-label" for="inlineRadio4">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">¿Usarías nuestro servicio para satisfacer tus necesidades en el futuro?</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions3" 
                       id="inlineRadio5" 
                       [(ngModel)]="formFields.q3" 
                       [value]="true" 
                >
                <label class="form-check-label" for="inlineRadio5">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions3" 
                       id="inlineRadio6" 
                       [(ngModel)]="formFields.q3" 
                       [value]="false" 
                >
                <label class="form-check-label" for="inlineRadio6">No</label>
              </div>
            </div>

            <div class="mb-3 form-check form-check-inline">
              <label for="exampleFormControlInput1" class="form-label">¿Te gustaría consumir más productos o servicios de nuestra marca?</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions4" 
                       id="inlineRadio7" 
                       [(ngModel)]="formFields.q4" 
                       [value]="true" 
                >
                <label class="form-check-label" for="inlineRadio7">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" 
                       type="radio" 
                       name="inlineRadioOptions4" 
                       id="inlineRadio8" 
                       [(ngModel)]="formFields.q4" 
                       [value]="false" 
                >
                <label class="form-check-label" for="inlineRadio8">No</label>
              </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">¿Su evento fue exitoso de manera profesional por nuestro equipo?</label>
                <br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" 
                         type="radio" 
                         name="inlineRadioOptions5" 
                         id="inlineRadio9" 
                         [(ngModel)]="formFields.q5" 
                         [value]="true" 
                  >
                  <label class="form-check-label" for="inlineRadio9">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" 
                         type="radio" 
                         name="inlineRadioOptions5" 
                         id="inlineRadio10" 
                         [(ngModel)]="formFields.q5" 
                         [value]="false" 
                  >
                  <label class="form-check-label" for="inlineRadio10">No</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Comentarios</label><br>
                <textarea [(ngModel)]="formFields.comments"  class="mx-auto  form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <button (click)="saveSurvey()" type="button" class="mt-3 w-25 btn btn-lg btn-warning justify-content-end">Enviar </button>
              </div>
          </div>
        </div>

      
        
      
    </div>
    </div>
  </div>
</div>
</div>
