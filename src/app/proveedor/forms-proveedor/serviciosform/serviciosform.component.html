<app-sidebar-prov></app-sidebar-prov>
<div class="container-size">
  <div class="card mt-5">
    <!--<div class="card-header">
      <h5 class="card-title">Eventos</h5>
    </div> -->
    <div class="card-body">
      <div class="container mb-3">
        <div class="row">
          <div class="col">
            <h3 class="card-title" *ngIf="!edit">Agregar Servicios
              <svg routerLink="/proveedor/servicios" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16" style="cursor: pointer; color:#F6B33E">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg> 
            </h3>
            <h3 class="card-title" *ngIf="edit">Actualizar Servicios 
              <svg routerLink="/proveedor/servicios" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16" style="cursor: pointer; color:#F6B33E">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg> 
            </h3>
              <br><br>
              <!--INICIO DE FORMULARIO-->
              <div class="container-md mb-3">
          
                <div class="row">
                  <div class="col">
                    <label for="formGroupExampleInput card-title" class="form-label">Nombre del servicio</label>
                    <input type="text" class="form-control" placeholder="Cafeteria para eventos" aria-label="First name" [(ngModel)]="new_service.name">
                  </div>
                  <div class="col" style="font-family: 'Poppins';">
                    <label for="formGroupExampleInput card-title" class="form-label">Tipo de servicio</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="new_service.type">
                        <option selected>Comida</option>
                        <option value="1">Entretenimiento</option>
                        <option value="2">Multimedia</option>
                        <option value="3">Hospedaje</option>
                        <option value="4">Salud</option>
                      </select>
                  </div>
                </div>
                <br><br>
                <div class="row">
                        <div class="col">
                          <label for="formGroupExampleInput card-title" class="form-label">Precio</label>
                          <input type="number" class="form-control" placeholder="$" aria-label="First name" [(ngModel)]="new_service.price">
                        </div>
                        <div class="col">
                            <label for="formGroupExampleInput card-title" class="form-label">Teléfono</label>
                            <input type="number" class="form-control"  aria-label="First name" [(ngModel)]="new_service.phone">
                          </div>
                </div>
                <br><br>
                <div class="row">
                    <label for="formGroupExampleInput card-title" class="form-label">Descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Fiesta de cumpleaños" rows="3" [(ngModel)]="new_service.description"></textarea>
                </div>
                <br><br>
                <div class="row">
                    <label for="formGroupExampleInput card-title" class="form-label">Imagenes de servicios <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16" style="color: #F6B33E;">
                        <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                      </svg></label>
                    <input class="form-control form-control-lg" type="file" id="formFileMultiple" multiple> 
                    
                </div>
                <br>
                <div class="row justify-content-end" >
                    <button type="button" class=" btn btn-lg btn-warning " (click)="create_service()" *ngIf="!edit">Guardar </button>
                    <button type="button" class=" btn btn-lg btn-warning " (click)="update_User()" *ngIf="edit">Actualizar </button>
                </div>
              <!--FIN DE FORMULARIO-->

          </div>
         
        </div>
        
      </div>
      
    </div>
  </div>
</div>
